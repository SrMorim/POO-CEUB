<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 10%;
      }

      #logo {
        margin: 0;
      }

      #boxform {
        width: 600px;
        border: 1px solid;
        border-radius: 15px;
        margin: auto;
        padding: 20px;
      }

      h1 {
        text-align: center;
      }

      #form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px 40px;
        margin-top: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .form-group b {
        margin-bottom: 5px;
      }

      input {
        padding: 5px;
      }

      #logar {
        display: block;
        margin: 30px auto 10px auto;
        padding: 8px 20px;
      }

      #inserts {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      footer {
        text-align: center;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 id="logo">Aula Cristine</h1>
      <div id="navbar">
        <a href="#">Registre-se</a> | <a href="login.html">Login</a>
      </div>
    </header>
    <hr />

    <main>
      <br /><br />

      <div id="boxform">
        <h1>Registro</h1>
        <hr />

        <div id="inserts">
          <form>
            <div id="form-grid">
              <div class="form-group">
                <b>Email:</b>
                <input type="email" placeholder="email@example.com" required />
              </div>

              <div class="form-group">
                <b>Senha:</b>
                <input type="password" placeholder="Digite a nova senha" required />
              </div>

              <div class="form-group">
                <b>Confirmar Senha:</b>
                <input type="password" placeholder="Digite a nova senha novamente" required />
              </div>

              <div class="form-group">
                <b>Nome Completo:</b>
                <input type="text" placeholder="Digite seu nome" required />
              </div>

              <div class="form-group">
                <b>CPF:</b>
                <input type="text" placeholder="XXX.XXX.XXX-XX" required />
              </div>

              <div class="form-group">
                <b>Telefone:</b>
                <input type="text" placeholder="Digite seu telefone" required />
              </div>
            </div>

            <a href="calendario.html">
                <button id="logar">Registrar!</button>
            </a>
          </form>

          <p>Já tem conta? <a href="login.html">Entre!</a></p>
        </div>
      </div>
    </main>

    <footer>
      <hr />
      <p>
        <b>Todos os direitos reservados ao mestre interplanetário Felipe Amorim Monteiro.</b>
      </p>
    </footer>
  </body>
</html>
