<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 10%;
      }

      #logo {
        margin: 0;
      }

      #boxform {
        width: 400px;
        border: 1px solid;
        border-radius: 15px;
        margin: auto;
        padding: 20px;
      }

      h1 {
        text-align: center;
      }

      #inserts {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .form-group {
        width: 100%;
        margin-bottom: 15px;
        display: flex;
        flex-direction: column;
      }

      .form-group b {
        margin-bottom: 5px;
      }

      input {
        padding: 6px;
      }

      #logar {
        display: block;
        margin: 20px auto 10px auto;
        padding: 8px 20px;
      }

      footer {
        text-align: center;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 id="logo">Aula Cristine</h1>
      <div id="navbar">
        <a href="registro.html">Registre-se</a> | <a href="#">Login</a>
      </div>
    </header>
    <hr />

    <main>
      <br /><br />

      <div id="boxform">
        <h1>Login</h1>
        <hr />

        <div id="inserts">
          <form>
            <div class="form-group">
              <b>Email:</b>
              <input type="email" placeholder="email@example.com" required />
            </div>

            <div class="form-group">
              <b>Senha:</b>
              <input type="password" placeholder="****************" required />
            </div>

            <a href="calendario.html">
              <button id="logar" type="button">Logar!</button>
            </a>
          </form>

          <p>Não tem conta? <a href="registro.html">Crie uma!</a></p>
        </div>
      </div>
    </main>

    <footer>
      <hr />
      <p>
        <b>Todos os direitos reservados ao mestre interplanetário Felipe Amorim Monteiro.</b>
      </p>
    </footer>
  </body>
</html>
